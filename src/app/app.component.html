<h1>Overwatch Favourites</h1>
<h2>Favourite characters</h2>
<ul>
  <li *ngFor="let character of data" class="character {{character.name}}">
    {{character.name}}
    <ul *ngIf="character.reasons.length > 0" class="list">
      <li *ngFor="let reason of character.reasons">
        {{reason}}
      </li>
    </ul>
    <img *ngIf="character.image" class="img" src="{{character.image}}">    
  </li>
</ul>
